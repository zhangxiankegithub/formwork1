<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <span id="text">访问量</span>
    <span id="number"></span>
    <script>
        // //jsonp调用方法
        // const a = (data)=>{
        //     $("#number").html(JSON.parse(data).one);
        // }
        $.ajax({
            url:'http://192.168.3.18:8080/',
            type:'get',
            // data:{
            //     "one":"1",
            //     "two":"2"
            // },
            // dataType:'jsonp',
            async:true,
            success:function(data){
                $("#number").html(JSON.parse(data).one)
                console.log("成功")
            },
            error:function(data){
                console.log("失败")
            },
        });
    </script>
    <!-- <script src="http://localhost:8080/?callback=a"></script> -->
</body>
</html>
